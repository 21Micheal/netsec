version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:80"
    container_name: netsec_frontend
    depends_on:
      - backend
    networks:
      - netsec-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/netsec_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_APP=manage.py
      - FLASK_ENV=development
      - SECRET_KEY=dev_secret_key_change_in_production
      - AUTH_REQUIRED=true
      - ACCESS_TOKEN_TTL_SECONDS=43200
    container_name: netsec_backend
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - netsec-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/netsec_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev_secret_key_change_in_production
      - AUTH_REQUIRED=false
      - ACCESS_TOKEN_TTL_SECONDS=43200
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - netsec-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    container_name: netsec_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d netsec_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - netsec-network

  redis:
    image: redis:7-alpine
    container_name: netsec_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - netsec-network

volumes:
  db_data:
  redis_data:

networks:
  netsec-network:
    driver: bridge
